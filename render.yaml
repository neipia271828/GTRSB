services:
  - type: web
    name: gtrsb
    env: python
    rootDir: ver0.2
    buildCommand: cd ver0.2 && pip install -r requirements.txt
    startCommand: cd ver0.2 && gunicorn --bind 0.0.0.0:$PORT --timeout 120 --workers 4 app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: app.py
      - key: PORT
        value: 10000 